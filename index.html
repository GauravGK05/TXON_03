<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO DO LIST</title>
  <link rel="stylesheet" type="text/css" href="./todo.css">
  <script defer src="./todo.js"></script>
</head>

<body>
  <main class="app">
    <section class="section greeting">
      <h2 class="title">
        TO-DO LIST <input type="text" class="name" id="name" placeholder="">
      </h2>
    </section>

    <section class="section create-todo">
      <h3 class="h3-title mrg-btm-5">New TASK</h3>

      <form class="new-todo-form">
        <input  type="text" 
                name="content" 
                class="new-todo-item"
                data-testid="txtTodoItemTitle"
                id="content" 
                placeholder="e.g Shopping" required/>
    
          <label class="label">
            <input type="" 
                name="category"/> 
          </label>  
<br>
        </div>
        <input type="submit" data-testid="btnAddTodo" value="Add">
      </form>
    </section>

    <section class="section todo-list-section">
      <h3 class="h3-title">To Remember</h3>
      <div class="todo-list" data-testid="todoList">

      </div>
    </section>
  </main>
</body>

</html>
